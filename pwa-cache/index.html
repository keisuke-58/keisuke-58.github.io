<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>keisuke-58.github.io | pwa-cache</title>
    <meta name="discription" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="manifest" href="manifest.json">
    <style>
        img{
            width: 100%;
            
        }
    </style>
</head>
<body>
    <script>
        navigator.serviceWorker.register('/pwa-cache/sw.js').then(reg => console.log('SW registered!', reg)).catch(err => console.log('Boo!', err));
        
        setTimeout(() => {
            const img = new Image();
            img.src = '/pwa-cache/digital-signage-sample.jpg';
            document.body.appendChild(img);
        }, 3000);
    </script>
</body>
</html>
